- hosts: all
  tasks:
    - fail:
        msg: COMPILE variable is empty ! Fat fingers ?!?
      when: COMPILE is not defined

    - name: Create list of files to compile
      set_fact:
        cmpfiles: "{{ COMPILE.split(',') }}"
      when: COMPILE | length > 0

    - name: Print the cmpfiles var
      debug:
        var: cmpfiles

    - name: Compile shc scripts in place
      command: "shc -f {{ WODSCRIPTDIR }}/{{ item }}"
      with_items: "{{ cmpfiles }}"
      when: COMPILE | length > 0

    - name: Deliver compiled shc scripts
      become: yes
      become_user: root
      copy:
        src: "{{ item }}"
        dest: "{{ item | regex_replace(WODSCRIPTDIR, STDDIR + '/student' + STDID) }}"
        owner: student{{ STDID }}
        group: student{{ STDID }}
        mode: 0700
      with_fileglob: "{{ WODSCRIPTDIR }}/*.shc.x"
      when: COMPILE | length > 0

    - name: setup ACL for the scripts
      become: yes
      become_user: root
      ansible.posix.acl:
        path: "{{ item | regex_replace(WODSCRIPTDIR, STDDIR + '/student' + STDID) }}"
        recursive: no
        entity: jupyter
        etype: user
        permissions: rwx
        state: present
      with_fileglob: "{{ WODSCRIPTDIR }}/*.shc.x"
      when: COMPILE | length > 0

    - name: Remove shc scripts in place
      command: "rm -f {{ WODSCRIPTDIR }}/{{ item }}.c.x {{ WODSCRIPTDIR }}/{{ item }}.x"
      with_items: "{{ cmpfiles }}"
      when: COMPILE | length > 0
